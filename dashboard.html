<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudNVR Dashboard</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome (Icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            border: none;
        }
        .card-header {
            background-color: #343a40;
            color: white;
            border-radius: 10px 10px 0 0 !important;
        }
        .status-online {
            color: #28a745;
        }
        .status-offline {
            color: #dc3545;
        }
        .status-warning {
            color: #ffc107;
        }
        .system-time {
            font-size: 1.2rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container-fluid py-4">

        <!-- System Summary Panel -->
        <div class="row">
            <!-- Camera Status -->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        <i class="fas fa-video me-2"></i> Camera Status
                    </div>
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h5 class="card-title">Total Cameras</h5>
                            <span class="badge bg-primary">3</span>
                        </div>
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h5 class="card-title">Online</h5>
                            <span class="badge bg-success">3 <i class="fas fa-check-circle"></i></span>
                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                            <h5 class="card-title">Offline</h5>
                            <span class="badge bg-danger">0 <i class="fas fa-times-circle"></i></span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Storage Usage -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <i class="fas fa-database me-2"></i> Storage
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Cloud Storage</h5>
                        <div class="progress mb-3" style="height: 20px;">
                            <div class="progress-bar bg-info" role="progressbar" style="width: 75%;" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">100%</div>
                        </div>
                        <p class="card-text">-.-GB / -.-GB Used</p>
                    </div>
                </div>
            </div>

            <!-- System Time & Sync Status -->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        <i class="fas fa-clock me-2"></i> System Time
                    </div>
                    <div class="card-body text-center">
                        <div id="system-time" class="system-time mb-3">
                            Loading...
                        </div>
                        <div id="sync-status">
                            <span class="badge bg-success">
                                <i class="fas fa-sync-alt me-1"></i> Synced
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script>
        // Update System Time (Fetched from PHP backend)
        function updateSystemTime() {
            fetch('getSystemTime.php')  // PHP script to fetch server time
                .then(response => response.json())
                .then(data => {
                    document.getElementById('system-time').innerHTML = `
                        ${data.time} <br>
                        <small class="text-muted">${data.date}</small>
                    `;
                })
                .catch(error => {
                    console.error("Error fetching time:", error);
                    document.getElementById('system-time').innerHTML = "Error loading time";
                });
        }

        // Check Sync Status
        function checkSyncStatus() {
            fetch('checkSyncStatus.php')  // PHP script to verify sync status
                .then(response => response.json())
                .then(data => {
                    const syncBadge = document.getElementById('sync-status');
                    if (data.status === "synced") {
                        syncBadge.innerHTML = `<span class="badge bg-success"><i class="fas fa-sync-alt me-1"></i> Synced</span>`;
                    } else {
                        syncBadge.innerHTML = `<span class="badge bg-warning text-dark"><i class="fas fa-exclamation-triangle me-1"></i> Not Synced</span>`;
                    }
                });
        }

        // Fetch Storage Usage
        function updateStorageUsage() {
            fetch('checkStorage.php')
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        console.error(data.error);
                        return;
                    }
                    // Update Storage Progress Bar
                    document.querySelector('.progress-bar').style.width = `${data.percentage_used}%`;
                    document.querySelector('.progress-bar').innerText = `${data.percentage_used}%`;
                    // Update Storage Text
                    document.querySelector('.card-text').innerText = 
                        `${data.used_gb}GB / ${data.max_gb}GB Used`;
                })
                .catch(error => console.error("Error fetching storage:", error));
        }

        // Call on page load + every 60 seconds
        updateStorageUsage();
        setInterval(updateStorageUsage, 60000);

        // Update every 5 seconds
        updateSystemTime();
        checkSyncStatus();
        setInterval(updateSystemTime, 5000);
        setInterval(checkSyncStatus, 30000);
    </script>
</body>
</html>
