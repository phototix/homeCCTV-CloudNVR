<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CloudNVR - Settings</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <style>
    .tooltip-icon { cursor: help; color: #0d6efd; }
    .camera-item { border-left: 4px solid #0d6efd; }
    .draggable { cursor: move; }
    .dragging { opacity: 0.5; }
  </style>
</head>
<body>
  <div class="container py-4">
    <h1 class="mb-4"><i class="bi bi-gear"></i> CloudNVR Settings</h1>
    
    <form id="settingsForm" action="save_settings.php" method="POST">
      <!-- Device Name (NVR) -->
      <div class="card mb-4">
        <div class="card-header bg-dark text-white">
          <h5><i class="bi bi-pc-display"></i> NVR Device</h5>
        </div>
        <div class="card-body">
          <div class="mb-3">
            <label for="deviceName" class="form-label">
              Device Name
              <i class="bi bi-info-circle tooltip-icon" data-bs-toggle="tooltip" title="Name shown in the dashboard"></i>
            </label>
            <input type="text" class="form-control" id="deviceName" name="deviceName" value="Main NVR" required>
          </div>
        </div>
      </div>

      <!-- Camera Management -->
      <div class="card mb-4">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
          <h5><i class="bi bi-camera-video"></i> Camera Management</h5>
          <button type="button" class="btn btn-sm btn-light" id="addCameraBtn">
            <i class="bi bi-plus-circle"></i> Add Camera
          </button>
        </div>
        <div class="card-body">
          <div id="cameraList" class="list-group">
            <!-- Camera items will be added here dynamically -->
            <div class="list-group-item camera-item draggable mb-2" data-camera-id="1">
              <div class="d-flex justify-content-between">
                <div class="flex-grow-1">
                  <input type="text" class="form-control mb-2" name="cameraName[]" value="Front Door" placeholder="Camera Name" required>
                  <select class="form-select mb-2" name="cameraGroup[]">
                    <option value="entrance">Entrance</option>
                    <option value="parking" selected>Parking Lot</option>
                    <option value="indoor">Indoor</option>
                  </select>
                </div>
                <div class="ms-3 d-flex flex-column">
                  <div class="form-check form-switch mb-2">
                    <input class="form-check-input" type="checkbox" name="cameraEnabled[]" checked>
                  </div>
                  <button type="button" class="btn btn-sm btn-danger delete-camera">
                    <i class="bi bi-trash"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Storage Configuration Section -->
      <div class="card mb-4">
        <div class="card-header bg-success text-white">
          <h5><i class="bi bi-hdd"></i> Storage Configuration</h5>
        </div>
        <div class="card-body">
          <div class="mb-3">
            <label for="retentionDays" class="form-label">
              Retention Period (Days)
              <i class="bi bi-info-circle tooltip-icon" data-bs-toggle="tooltip" title="How long to keep recordings (1-365 days)"></i>
            </label>
            <input type="number" class="form-control" id="retentionDays" name="retentionDays" min="1" max="365" value="30">
          </div>
          <div class="mb-3">
            <label for="storageLimit" class="form-label">
              Storage Limit (GB)
              <i class="bi bi-info-circle tooltip-icon" data-bs-toggle="tooltip" title="Maximum storage to use (system will overwrite oldest files)"></i>
            </label>
            <input type="number" class="form-control" id="storageLimit" name="storageLimit" min="1" value="100">
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="storageMode" id="continuousMode" value="continuous" checked>
            <label class="form-check-label" for="continuousMode">Continuous Recording</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="storageMode" id="motionMode" value="motion">
            <label class="form-check-label" for="motionMode">Motion-Activated Only</label>
          </div>
        </div>
      </div>

      <!-- Authentication Section -->
      <div class="card mb-4">
        <div class="card-header bg-warning text-dark">
          <h5><i class="bi bi-shield-lock"></i> Authentication</h5>
        </div>
        <div class="card-body">
          <div class="mb-3">
            <label for="currentPassword" class="form-label">Current Password</label>
            <input type="password" class="form-control" id="currentPassword" name="currentPassword" required>
          </div>
          <div class="mb-3">
            <label for="newPassword" class="form-label">New Password</label>
            <input type="password" class="form-control" id="newPassword" name="newPassword" required>
            <div class="form-text">Minimum 8 characters with 1 number and 1 special character.</div>
          </div>
          <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
          </div>
        </div>
      </div>

      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary btn-lg">
          <i class="bi bi-save"></i> Save Settings
        </button>
      </div>
    </form>
  </div>

  <!-- JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Initialize tooltips
      const tooltips = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
      tooltips.map(t => new bootstrap.Tooltip(t));

      // Camera counter
      let cameraCounter = document.querySelectorAll('.camera-item').length;

      // Add new camera
      document.getElementById('addCameraBtn').addEventListener('click', function() {
        cameraCounter++;
        const newCamera = `
          <div class="list-group-item camera-item draggable mb-2" data-camera-id="${cameraCounter}">
            <div class="d-flex justify-content-between">
              <div class="flex-grow-1">
                <input type="text" class="form-control mb-2" name="cameraName[]" placeholder="Camera Name" required>
                <select class="form-select mb-2" name="cameraGroup[]">
                  <option value="entrance">Entrance</option>
                  <option value="parking">Parking Lot</option>
                  <option value="indoor">Indoor</option>
                </select>
              </div>
              <div class="ms-3 d-flex flex-column">
                <div class="form-check form-switch mb-2">
                  <input class="form-check-input" type="checkbox" name="cameraEnabled[]" checked>
                </div>
                <button type="button" class="btn btn-sm btn-danger delete-camera">
                  <i class="bi bi-trash"></i>
                </button>
              </div>
            </div>
          </div>`;
        document.getElementById('cameraList').insertAdjacentHTML('beforeend', newCamera);
      });

      // Delete camera
      document.addEventListener('click', function(e) {
        if (e.target.closest('.delete-camera')) {
          e.target.closest('.camera-item').remove();
        }
      });

      // Make cameras draggable
      new Sortable(document.getElementById('cameraList'), {
        animation: 150,
        handle: '.draggable',
        onStart: function(evt) {
          evt.item.classList.add('dragging');
        },
        onEnd: function(evt) {
          evt.item.classList.remove('dragging');
        }
      });

      // Form validation
      document.getElementById('settingsForm').addEventListener('submit', function(e) {
        // Password validation (if applicable)
        const newPassword = document.getElementById('newPassword')?.value;
        const confirmPassword = document.getElementById('confirmPassword')?.value;
        
        if (newPassword && newPassword !== confirmPassword) {
          e.preventDefault();
          alert('Passwords do not match!');
          return false;
        }
        return true;
      });
    });
  </script>
</body>
</html>
